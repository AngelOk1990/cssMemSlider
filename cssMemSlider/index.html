<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <input type="radio" name="switch" id="slide1" checked>
    <input type="radio" name="switch" id="slide2">
    <input type="radio" name="switch" id="slide3">
    <input type="radio" name="switch" id="slide4">
    <div class="slider__slides slides">
      <div class="slides__slide slide1"></div>
      <div class="slides__slide slide2"></div>
      <div class="slides__slide slide3"></div>
      <div class="slides__slide slide4"></div>
    </div>
    <div class="slider__switch">
      <label class="switch switch1" for="slide1">
        <span class="switch__color"></span>
      </label>
      <label class="switch switch2" for="slide2">
        <span class="switch__color"></span>
      </label>
      <label class="switch switch3" for="slide3">
        <span class="switch__color"></span>
      </label>
      <label class="switch switch4" for="slide4">
        <span class="switch__color"></span>
      </label>
    </div>
    <div class="slider__captures captures">
      <p class="captures__capture capture1">Психолог:<br>каждый сон имеет смысл<br>Мой сон:</p>
      <p class="captures__capture capture2">Мать плохому не научит</p>
      <p class="captures__capture capture3">Мне всегда казалось, что на этой картине<br> чего-то не хватает. Теперь она идеальна.</p>
      <p class="captures__capture capture4">Без комментариев...</p>
    </div>
    </div>
</body>
</html>
