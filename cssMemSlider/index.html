<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider__container">
    <div class="slider">
        <input type="text" class="slider__switch first active">
        <input type="text" class="slider__switch second">
        <input type="text" class="slider__switch third">
        <input type="text" class="slider__switch fourth">
        <input type="text" class="slider__switch fifth">
        <div class="slider__slides slide">
            <div class="slide slide__first"></div>
            <div class="slide slide__second"></div>
            <div class="slide slide__third"></div>
            <div class="slide slide__fourth"></div>
            <div class="slide slide__fifth"></div>
        </div>
        <div class="slider__captions caption">
            <p class="caption__first"></p>
            <p class="caption__second"></p>
            <p class="caption__third"></p>
            <p class="caption__fourth"></p>
            <p class="caption__fifth"></p>
        </div>
        <div class="slider__switch-wrapper wrapper">
            <label class="wrapper__first" for="slide__first">
                <span class="wrapper-dot"></span>
              </label>
              <label class="wrapper__second" for="slide__first">
                <span class="wrapper-dot"></span>
              </label>
              <label class="wrapper__third" for="slide__first">
                <span class="wrapper-dot"></span>
              </label>
              <label class="wrapper__fourth" for="slide__first">
                <span class="wrapper-dot"></span>
              </label>
              <label class="wrapper__fifth" for="slide__first">
                <span class="wrapper-dot"></span>
              </label>
        </div>
    </div>
</div>
</body>
</html>
